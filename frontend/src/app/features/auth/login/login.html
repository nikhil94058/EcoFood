<form (ngSubmit)="onLogin()" class="auth-card">
  <h2>Login</h2>

  <input
    type="email"
    placeholder="Email"
    [(ngModel)]="email"
    name="email"
    required
  />

  <input
    type="password"
    placeholder="Password"
    [(ngModel)]="password"
    name="password"
    required
  />

  <button type="submit">Login</button>
</form>
