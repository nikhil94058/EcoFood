<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Donation - User Management</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input, button { margin: 5px 0; padding: 5px; }
        .container { max-width: 400px; margin: auto; }
        .section { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Food Donation - User Management</h1>

    <!-- SIGNUP -->
    <div class="section">
        <h2>Signup</h2>
        <input type="text" id="signupName" placeholder="Name"><br>
        <input type="email" id="signupEmail" placeholder="Email"><br>
        <input type="password" id="signupPassword" placeholder="Password"><br>
        <input type="text" id="signupAddress" placeholder="Address"><br>
        <input type="text" id="signupPhone" placeholder="Phone"><br>
        <button onclick="signup()">Signup</button>
        <p id="signupMsg"></p>
    </div>

    <!-- LOGIN -->
    <div class="section">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email"><br>
        <input type="password" id="loginPassword" placeholder="Password"><br>
        <button onclick="login()">Login</button>
        <p id="loginMsg"></p>
    </div>

    <!-- VERIFY -->
    <div class="section">
        <h2>Verify Account</h2>
        <input type="text" id="verifyId" placeholder="User ID"><br>
        <button onclick="verifyUser()">Verify</button>
        <p id="verifyMsg"></p>
    </div>

    <!-- NOTIFICATIONS -->
    <div class="section">
        <h2>Notifications</h2>
        <input type="text" id="notifUserId" placeholder="User ID"><br>
        <input type="text" id="notifText" placeholder="Notification"><br>
        <button onclick="addNotification()">Add Notification</button>
        <button onclick="clearNotifications()">Clear Notifications</button>
        <p id="notifMsg"></p>
    </div>

    <!-- VIEW ALL USERS -->
    <div class="section">
        <h2>All Users</h2>
        <button onclick="loadUsers()">Load Users</button>
        <ul id="userList"></ul>
    </div>

</div>


<form id="foodForm">
  <input name="title" placeholder="Food name"><br>
  <input name="description" placeholder="Description"><br>
  <input name="quantity" type="number"><br>
  <input name="foodType" placeholder="VEG"><br>
  <input name="location" placeholder="Location"><br>
  <input name="donorId" placeholder="Donor ID"><br>
  <input name="donorName" placeholder="Donor Name"><br>
  <input name="expiryTime" type="datetime-local"><br>
  <input name="image" type="file"><br>
  <button>Add Food</button>
</form>

<script>
document.getElementById("foodForm").onsubmit = async e => {
  e.preventDefault();
  const fd = new FormData(e.target);
  await fetch("http://localhost:8080/api/foods/with-image", {
    method: "POST",
    body: fd
  });
  alert("Food uploaded!");
};
</script>



<script src="script.js"></script>
</body>
</html>
